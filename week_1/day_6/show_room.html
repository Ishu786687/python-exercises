<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decor Room</title>
</head>
<body>
    <h1> $room.name </h1>
 <pre>
 $room.description
 </pre>
 $if room.name == "death":
 <p><a href="/">Play Again?</a></p>
 $else:
 <p>
 <form action="/game" method="POST">
 - <input type="text" name="action"> <input type="SUBMIT">
 </form>
 </p
</body>
</html>
